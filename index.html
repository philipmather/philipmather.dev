<!DOCTYPE html>
<html>
  <head>
    <title>Spheres</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {height: 100%; margin: 0px; padding: 0px; overflow: hidden}
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <!--[if IE]><script type="text/javascript" src="js/excanvas.js"></script><![endif]-->
    <script src="js/jquery.knob.js"></script>
    
    <script>
      $(function($) {
        $(".knob").knob({
          change : function (value) {
            //console.log("change : " + value);
          },
          release : function (value) {
            //console.log(this.$.attr('value'));
            //console.log("release : " + value);
          },
          cancel : function () {
            //console.log("cancel : ", this);
          },
          draw : function () {
            // "tron" case
            if(this.$.data('skin') == 'tron') {
              var a = this.angle(this.cv)  // Angle
               , sa = this.startAngle      // Previous start angle
               , sat = this.startAngle     // Start angle
               , ea                        // Previous end angle
               , eat = sat + a             // End angle
               , r = 1;

              this.g.lineWidth = this.lineWidth;
              this.o.cursor && (sat = eat - 0.3) && (eat = eat + 0.3);

              if (this.o.displayPrevious) {
                ea = this.startAngle + this.angle(this.v);
                this.o.cursor && (sa = ea - 0.3) && (ea = ea + 0.3);
                this.g.beginPath();
                this.g.strokeStyle = this.pColor;
                this.g.arc(this.xy, this.xy, this.radius - this.lineWidth, sa, ea, false);
                this.g.stroke();
              }

              this.g.beginPath();
              this.g.strokeStyle = r ? this.o.fgColor : this.fgColor ;
              this.g.arc(this.xy, this.xy, this.radius - this.lineWidth, sat, eat, false);
              this.g.stroke();

              this.g.lineWidth = 2;
              this.g.beginPath();
              this.g.strokeStyle = this.o.fgColor;
              this.g.arc( this.xy, this.xy, this.radius - this.lineWidth + 1 + this.lineWidth * 2 / 3, 0, 2 * Math.PI, false);
              this.g.stroke();

              return false;
            }
          }
        });
      });
    </script>
    <script>
      function initialize() {
        var panoramaOptions = {
          pano: "Ln03XQr9bXMAAAAGOq9Pog",
          pov: {heading: 153, pitch: -2},
          zoom: 1,
          addressControl: false,
          zoomControl: true,
          zoomControlOptions: {style: google.maps.ZoomControlStyle.SMALL}
        };

        var timeControlDiv = document.getElementById('time-control');
        var myPhotoSphere = new google.maps.StreetViewPanorama(document.getElementById('map-canvas'), panoramaOptions);
        myPhotoSphere.controls[google.maps.ControlPosition.TOP_RIGHT].push(timeControlDiv);
        timeControlDiv.index = 1;
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <script>
      function clock() {
        var curDate = new Date(),
            $s = $(".second"),
            $m = $(".minute"),
            $h = $(".hour"),
            $d = $(".day"),
            $o = $(".month"),
            $y = $(".year"),
            s = curDate.getSeconds(),
            m = curDate.getMinutes(),
            h = curDate.getHours(),
            d = curDate.getDay(),
            o = curDate.getMonth(),
            y = curDate.getYear();
        
        $s.val(s).trigger("change");
        $m.val(m).trigger("change");
        $h.val(h).trigger("change");
        $d.val(d).trigger("change");
        $o.val(o).trigger("change");
        $y.val(o).trigger("change");
        
        setTimeout("clock()", 1000);
      }
      clock();
    </script>
  
    <div id="time-control" style="height:120px;width:120px">
      <div style="position:relative;width:120px;padding:4px">
        <div style="position:absolute;left:0px;top:0px">
          <input class="knob year"   data-bgColor="#333" data-fgColor="#F00"
              data-displayInput=false data-linecap=round
              data-min="0" data-max="60" data-width="240" data-height="120" data-thickness=".076">
        </div>
        
        <div style="position:absolute;left:6px;top:6px">
          <input class="knob month"  data-bgColor="#333" data-fgColor="#0F0"
              data-displayInput=false data-linecap=round
              data-min="1" data-max="12" data-width="108" data-height="108" data-thickness=".088">
        </div>

        <div style="position:absolute;left:12px;top:12px">
          <input class="knob day"    data-bgColor="#333" data-fgColor="#00F" data-displayInput=false
              data-displayInput=false data-linecap=round
              data-min="1" data-max="32" data-width="96" data-height="96" data-thickness=".100">
        </div>
        
        <div style="position:absolute;left:18px;top:18px">
          <input class="knob hour"   data-bgColor="#333" data-fgColor="#F00" data-displayInput=false
              data-displayInput=false data-linecap=round
              data-min="0" data-max="24" data-width="84" data-height="84" data-thickness=".112">
        </div>
        
        <div style="position:absolute;left:24px;top:24px">
          <input class="knob minute" data-bgColor="#333" data-fgColor="#0F0" data-displayInput=false
              data-displayInput=false data-linecap=round
              data-min="0" data-max="60" data-width="72" data-height="72" data-thickness=".128">
        </div>
        
        <div style="position:absolute;left:30px;top:30px">
          <input class="knob second" data-bgColor="#333" data-fgColor="#00F" data-displayInput=false
              data-displayInput=false data-linecap=round
              data-min="0" data-max="60" data-width="60" data-height="60" data-thickness=".140">
        </div>
      </div>
    </div>

    <div id="map-canvas"></div>
  </body>
</html>
